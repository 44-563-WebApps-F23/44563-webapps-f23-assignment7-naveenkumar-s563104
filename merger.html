<!DOCTYPE html>
<html> 
	<head>
		<style>
			.flex-container {
				display: flex;  flex-direction:row;
				background-color: red;
			}

			.flex-container > div {  /*div children of the flex container*/
				background-color: #f1f1f1; 
				margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) { 
				.flex-container{
					flex-direction:column;
					background-color: green;
				}
			}
		</style>
		<title>Merger page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
        <h2>Naveen Kumar builds a merger</h2>
        <input class="input-group-text" type="text" id="mytext"><br><br><br>
        <div class="flex-container" id="target">
            <div class="merger">row item 1</div>
            <div class="merger">row item 2</div>
            <div class="merger">row item 3</div>
        </div>
        <p> Press the button to create an new element of type div and then add it to the container.</p>
        <button type="button" class="btn" id="btn-2" onclick="makeNewDiv()">Add end</button>
        <button type="button" class="btn" id="btn-3" onclick="addFront()">Add Front</button>
        <button type="button" class="btn" id="btn-4" onclick="remove()">Remove</button>
        <button type="button" class="btn" id="btn-5" onclick="swap()">Swap</button>
	</body>
	<script>
	function makeNewDiv() {
		let io = document.getElementById("mytext").value;
		let element = document.createElement("div");
		element.innerHTML = io ;
		element.className = "merger";
		let container = document.getElementById('target');
		container.appendChild(element);
	}

	function remove(){
		let mergers = document.getElementsByClassName("merger");
		let length = mergers.length;
		if(length > 0) {
			mergers[Math.floor(length/2)].remove()
		}
	}

	function addFront(){
		let ip = document.getElementById("mytext").value;
		let element = document.createElement("div");
		element.innerHTML = ip;
		element.className = "merger";
		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);
	}
	</script>
</html>
