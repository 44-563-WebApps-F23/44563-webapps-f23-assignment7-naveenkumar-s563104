          <script>
            var ids=["i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23","i24","i25","i",]
            var checkCount = 0;
            var penalty = 0;
            var lastCheck = 0;
            var treasureLocation = 5;
            var trapLocation = 18;
            var gameOver = false;
            function check(position) {
              var id = ids[position];
              var images = document.getElementById(id);
              if(gameOver == true){
                return 
              }
              else{
                if(position == treasureLocation){
                    images.src = "treasure-2.png";
                    gameOver == true;
                    penalty -= 3;
                    gameOver=true;
                }else if(position == trapLocation){
                    images.src = "trap-3.png";
                    gameOver == true;
                    penalty += 4;
                    gameOver=true;
                }else{
                    images.src = "pirate-5.png";
                    checkCount += 1;
                    penalty += 1;
                }
                lastCheck = position;
                console.log("last check position is : "+ lastCheck);
                document.getElementById("locations").innerHTML="Number of locations checked :"+ checkCount;
                document.getElementById("penalty").innerHTML="Total Penalty points :"+ penalty;
            }
        }

        function help() {
           let treasurerow = Math.floor(treasureLocation / 5);
           let treasureCol = treasureLocation % 5;
           let LRow = Math.floor(lastCheck / 5);
           let LColumn = lastCheck % 5;
          let RDif = Math.abs(treasurerow - LRow);
          let CDif = Math.abs(treasureCol - LColumn);
          let difference = Math.abs(RDif - CDif);
          console.log(treasurerow, treasureCol, LRow, LColumn);
          penalty = penalty + 2;
          document.getElementById("penalty").innerHTML =
            "Total Penalty Points :" + penalty;
          let myhelp = document.getElementById("help");
          if ((RDif == 0 || CDif == 0) && difference == 1) {
            myhelp.innerHTML = "Can smell it";
          } else if (RDif + CDif == 2) {
            myhelp.innerHTML = "Close Matie";
          } else {
            myhelp.innerHTML = "Step Faster";
          }
      }
      function newGame() {
                trapLocation = Math.floor(Math.random() * 25);
                treasureLocation = Math.floor(Math.random() * 25);
                checkCount = 0;
                penalty = 0;
                lastCheck = 0;
                gameOver = false;
                document.getElementById("locations").innerHTML = "Number of locations checked is 0";
                document.getElementById("penalty").innerHTML = "Penalty is 0";
                document.getElementById("help").innerHTML = "Click for help";
                
            }  
          </script>
